version: '3.8'

services:
  # Infrastructure services - use with: docker-compose --profile infra up -d
  mongodb:
    image: mongo:7.0
    container_name: ddd-mongodb
    profiles: ["infra", "all"]
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - ddd-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application services - use with: docker-compose --profile all up -d
  order-api:
    build:
      context: .
      dockerfile: src/Services/Order/Order.API/Dockerfile
    container_name: ddd-order-api
    profiles: ["all"]
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MongoDB__ConnectionString=mongodb://mongodb:27017
      - MongoDB__DatabaseName=OrderDb
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ddd-network

  payment-api:
    build:
      context: .
      dockerfile: src/Services/Payment/Payment.API/Dockerfile
    container_name: ddd-payment-api
    profiles: ["all"]
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MongoDB__ConnectionString=mongodb://mongodb:27017
      - MongoDB__DatabaseName=PaymentDb
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ddd-network

volumes:
  mongodb_data:

networks:
  ddd-network:
    driver: bridge
